<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayMate - Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>PlayMate</h1>
    <p>We’re building something awesome.<br>Stay tuned — Coming Soon!</p>
    <footer>© 2025 PlayMate</footer>
  </div>
</body>
</html>
